<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonForm</title>
    <link rel="stylesheet" href="./amazon-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<header>
    <form action="">
        <h1 class="SIGNIN">Sign In</h1>
        <br>
        <label for="email">Email (phone or mobile accounts)</label>
        <br>
        <input
            class="input1"
            type="email"
            placeholder="Enter Email"
            name="email"
            id="email">
        <br>
        <label for="password">Password</label>
        <a href="">Forgot Password</a>
        <br>
        <input class="input1"
            type="password"
            placeholder="Enter Password"
            name="Password"
            id="Password">
        <br>
    <button class="continue1">Continue</button>
    <br>
    <a href="needhelp">Need Help?</a>
    <br>
</form>
</header>
<body>
    <p class="new">New To Amazon?</p>
    <br>
    <div class="create">
        <button>Create Your Amazon Account</button>
    </div>
</body>
</html>
